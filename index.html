<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <img src="images/bg-pattern-top.svg" class="top-bg">
    <img src="images/bg-pattern-bottom.svg" class="bottom-bg">
    <div class="container">

        <div class="card">
            <img src="images/bg-pattern-card.svg" class="cover">
            <img src="images/image-victor.jpg" class="profile-pic">

            <div class="card-body">
                <div class="top">
                    <p>Victor Crest <span>26</span></p>
                    <p>London</p>
                </div>

                <div class="bottom">
                    <div class="counter">
                        <span>80K</span>
                        <span>Followers</span>
                    </div>
                    <div class="counter">
                        <span>803K</span>
                        <span>Likes</span>
                    </div>
                    <div class="counter">
                        <span>1.4K</span>
                        <span>Photos</span>
                    </div>
                </div>
            </div>

        </div>
    </div>










</body>

</html>
